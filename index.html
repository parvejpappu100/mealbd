<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My favourate food</title>
    <!--* Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="container-lg">
        <!--* nav  bar  -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold">Tasty HUT</a>
                <div>
                <button class="mealdb-btn" type="submit">Sing Up</button>
                </div>
            </div>
          </nav>
          <!--* Header Banner  -->
          <section>
            <div class="card text-bg-dark mb-5" >
                <img src="images/banner_1.png" class="card-img" alt="...">
                <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center row-gap-3">
                  <div>
                    <h5 class="card-title fs-1 fw-bold text-center d-none d-md-block">Taste Our Delicious <br> Best Foods</h5>
                    <p class="card-text text-center d-none d-md-block">There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration in some form, by injected humour.</p>
                  </div>
                  <div>
                    <div class="d-flex gap-2" role="search">
                        <input id="search-field" class="form-control w-100" type="search" placeholder="Search any food" aria-label="Search">
                        <button onclick="searchMeals()" class="mealdb-btn" type="submit">Search</button>
                    </div>
                  </div>
                  
                </div>
              </div>
          </section>
    </header>
    <main class="container-lg">
        <!--* meal container  -->
        <section>
            <h3 class="fs-2 text-center mb-5">Your Favourite Food</h3>
            <div id="meals-container" class="row row-cols-1 row-cols-md-2 g-4">
                
            </div>
              <!-- Modal -->
              <div class="modal fade" id="modalDetails" tabindex="-1" aria-labelledby="modalDetails" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="modalDetailsTitle">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-details-body" class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center my-5">
                <button class="mealdb-btn">Show All</button>
              </div>
        </section>
    </main>
    <footer class="my-5">
        
    </footer>

    <!--* Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/meals.js"></script>
  </body>
</html>
